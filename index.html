<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Luck Optical - Delivery Entry</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      background: linear-gradient(120deg, #f9f9ff, #fafcff, #f8faff);
      background-size: 600% 600%;
      animation: gradientMove 12s ease infinite;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.6);
      box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
      padding: 15px 0;
      font-weight: 600;
      color: #333;
      text-align: center;
      font-size: 1.4rem;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(18px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
      padding: 40px 30px;
      margin: 40px auto;
      max-width: 900px;
      width: 90%;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      color: #3b3b3b;
      margin-bottom: 25px;
    }

    label {
      font-weight: 500;
      color: #555;
      margin-bottom: 5px;
    }

    input, select {
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.2s ease;
    }

    input:focus, select:focus {
      border-color: #a68bff;
      box-shadow: 0 0 8px rgba(166, 139, 255, 0.4);
    }

    button {
      background: linear-gradient(90deg, #a68bff, #7aa7ff);
      border: none;
      color: white;
      font-weight: 600;
      padding: 10px 0;
      border-radius: 10px;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.02);
      background: linear-gradient(90deg, #7aa7ff, #a68bff);
    }

    #msg {
      text-align: center;
      font-weight: 500;
      color: #4caf50;
      margin-top: 15px;
    }

    .form-label-col {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      font-size: 0.9rem;
      color: #555;
    }

    .form-control {
      resize: horizontal;
      min-width: 150px;
    }
  </style>
</head>

<body>
  <nav>Good Luck Optical</nav>

  <div class="form-container">
    <h2>Delivery Entry</h2>
    <form class="row g-3">

      <div class="col-md-6 d-flex align-items-center">
        <label class="col-4 form-label-col">Delivery Date</label>
        <input id="delivery" type="date" class="form-control col" />
      </div>

      <div class="col-md-6 d-flex align-items-center">
        <label class="col-4 form-label-col">Order No</label>
        <input id="orderNo" type="text" class="form-control" placeholder="e.g. 1494" />
      </div>

      <div class="col-md-6 d-flex align-items-center">
        <label class="col-4 form-label-col">Order Date</label>
        <input id="date" type="date" class="form-control" />
      </div>

      <div class="col-md-6 d-flex align-items-center">
        <label class="col-4 form-label-col">Doc / Sp</label>
        <input id="docsp" type="text" class="form-control" placeholder="e.g. SWETHA" />
      </div>

      <div class="col-md-6 d-flex align-items-center">
        <label class="col-4 form-label-col">Customer Name</label>
        <input id="name" type="text" class="form-control" placeholder="Customer Name" />
      </div>

      <div class="col-md-6 d-flex align-items-center">
        <label class="col-4 form-label-col">Phone</label>
        <input id="phone" type="tel" class="form-control" placeholder="e.g. 9876543210" />
      </div>

      <div class="col-md-6 d-flex align-items-center">
        <label class="col-4 form-label-col">Total</label>
        <input id="total" type="number" class="form-control" placeholder="e.g. 2000" />
      </div>

      <div class="col-md-6 d-flex align-items-center">
        <label class="col-4 form-label-col">Advance</label>
        <input id="adv" type="number" class="form-control" placeholder="e.g. 1000" />
      </div>

      <div class="col-md-6 d-flex align-items-center">
        <label class="col-4 form-label-col">Frame</label>
        <select id="frame" class="form-control">
          <option value="">Select Frame</option>
          <option>Black Shell</option>
          <option>Violet Metal</option>
          <option>Gold Frame</option>
          <option>Silver Round</option>
          <option>Plastic Full Rim</option>
        </select>
      </div>

      <div class="col-md-6 d-flex align-items-center">
        <label class="col-4 form-label-col">Lens</label>
        <select id="lens" class="form-control">
          <option value="">Select Lens</option>
          <option>Prog HC</option>
          <option>CR + CL Yearly</option>
          <option>Blue Cut</option>
          <option>Photochromatic</option>
          <option>Progressive</option>
        </select>
      </div>

      <div class="col-md-6 d-flex align-items-center">
        <label class="col-4 form-label-col">Sent Date/Time</label>
        <input id="sent" type="datetime-local" class="form-control" />
      </div>

      <div class="col-md-6 d-flex align-items-center">
        <label class="col-4 form-label-col">Received Date/Time</label>
        <input id="rec" type="datetime-local" class="form-control" />
      </div>

      <div class="col-md-6 d-flex align-items-center">
        <label class="col-4 form-label-col">Informed</label>
        <select id="informed" class="form-control">
          <option value="">Select</option>
          <option>Yes - Done</option>
          <option>No - Pending</option>
        </select>
      </div>

      <div class="col-md-6 d-flex align-items-center">
        <label class="col-4 form-label-col">Feedback</label>
        <select id="feedback" class="form-control">
          <option value="">Select</option>
          <option>Done</option>
          <option>Pending</option>
          <option>Not Needed</option>
        </select>
      </div>

      <div class="col-12 mt-3">
        <button type="button" onclick="submitData()">Submit</button>
        <p id="msg"></p>
      </div>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxhknB8-1_RUiNrXpBjDpZHkh3Pqau9GewUavoq8DU1SBnIjCvYc0kN5GoZ1CB5CE8/exec"; // Replace with your Google Apps Script URL

    async function submitData() {
      const data = {
        delivery: document.getElementById("delivery").value,
        orderNo: document.getElementById("orderNo").value,
        date: document.getElementById("date").value,
        docsp: document.getElementById("docsp").value,
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        total: document.getElementById("total").value,
        adv: document.getElementById("adv").value,
        frame: document.getElementById("frame").value,
        lens: document.getElementById("lens").value,
        sent: document.getElementById("sent").value,
        rec: document.getElementById("rec").value,
        informed: document.getElementById("informed").value,
        feedback: document.getElementById("feedback").value
      };

      try {
        await fetch(scriptURL, { method: "POST", body: JSON.stringify(data) });
        document.getElementById("msg").textContent = "✅ Data submitted successfully!";
        document.querySelectorAll("input, select").forEach(el => el.value = "");
      } catch (err) {
        document.getElementById("msg").textContent = "❌ Error submitting data.";
      }
    }
  </script>
</body>
</html>
