<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Luck Optical - Delivery Entry</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Flatpickr -->
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: #f7f7f7;
      min-height: 100vh;
      margin: 0;
      padding: 16px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-bottom: 1px solid #ddd;
      text-align: center;
      padding: 1rem;
      font-weight: 600;
      font-size: 1.5rem;
      color: #333;
      z-index: 1000;
    }

    .form-container {
      margin-top: 100px;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 { text-align: center; color: #333; margin-bottom: 25px; font-weight: 600; }

    label { font-weight: 500; color: #333; margin-bottom: 6px; display: block; }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: #fff;
      color: #000;
      margin-bottom: 14px;
    }

    input::placeholder { color: #999; }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #333;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    button {
      background: #333;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      padding: 14px 0;
      width: 100%;
      transition: 0.3s;
    }

    button:hover { background: #555; }

    /* Flatpickr Custom Theme - White BG */
    .flatpickr-calendar {
      border-radius: 12px !important;
      background: #fff !important;
      color: #000 !important;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1) !important;
    }

    .flatpickr-day.selected,
    .flatpickr-day.startRange,
    .flatpickr-day.endRange {
      background: #333 !important;
      border-color: #333 !important;
      color: #fff !important;
    }
  </style>
</head>

<body>
  <nav>Good Luck Optical</nav>

  <div class="form-container">
    <h2>Delivery Entry</h2>
    <form id="deliveryForm">
      <div class="form-row">
        <label>Delivery Date</label>
        <input id="delivery" type="text" placeholder="Select Date" readonly />
      </div>

      <div class="form-row">
        <label>Order No</label>
        <input id="orderNo" type="text" placeholder="e.g. 1494" />
      </div>

      <div class="form-row">
        <label>Order Date</label>
        <input id="orderDate" type="text" placeholder="Select Date" readonly />
      </div>

      <div class="form-row">
        <label>Doc / Sp</label>
        <input id="docsp" type="text" placeholder="e.g. Swetha" />
      </div>

      <div class="form-row">
        <label>Customer Name</label>
        <input id="Customername" type="text" placeholder="Customer Name" />
      </div>

      <div class="form-row">
        <label>Phone</label>
        <input id="phone" type="tel" placeholder="e.g. 9876543210" />
      </div>

      <div class="form-row">
        <label>Total</label>
        <input id="total" type="number" placeholder="e.g. 2000" />
      </div>

      <div class="form-row">
        <label>Advance</label>
        <input id="adv" type="number" placeholder="e.g. 1000" />
      </div>

      <div class="form-row">
        <label>Frame</label>
        <select id="frame">
          <option value="">Select Frame</option>
          <option>Black Shell</option>
          <option>Violet Metal</option>
          <option>Gold Frame</option>
          <option>Silver Round</option>
          <option>Plastic Full Rim</option>
        </select>
      </div>

      <div class="form-row">
        <label>Lens</label>
        <select id="lens">
          <option value="">Select Lens</option>
          <option>Prog HC</option>
          <option>CR + CL Yearly</option>
          <option>Blue Cut</option>
          <option>Photochromatic</option>
          <option>Progressive</option>
        </select>
      </div>

      <div class="form-row">
        <label>Sent Date/Time</label>
        <input id="sent" type="text" placeholder="Select Date" readonly />
      </div>

      <div class="form-row">
        <label>Received Date/Time</label>
        <input id="rec" type="text" placeholder="Select Date" readonly />
      </div>

      <div class="form-row">
        <label>Informed</label>
        <select id="informed">
          <option value="">Select</option>
          <option>Yes - Done</option>
          <option>No - Pending</option>
        </select>
      </div>

      <div class="form-row">
        <label>Feedback</label>
        <select id="feedback">
          <option value="">Select</option>
          <option>Done</option>
          <option>Pending</option>
          <option>Not Needed</option>
        </select>
      </div>

      <button type="button" onclick="submitData()">Submit</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="responseModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Message</h5>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    flatpickr("#delivery", { dateFormat: "d M Y" });
    flatpickr("#orderDate", { dateFormat: "d M Y" });
    flatpickr("#sent", { dateFormat: "d M Y" });
    flatpickr("#rec", { dateFormat: "d M Y" });

    const scriptURL = "https://script.google.com/macros/s/AKfycbxisFff2ogpoaZDxDhr0xBMQcbs4jNwjALJh_3P9_JRUHZQFlTnKKZUb474kg8NB6-8/exec"; 
    const responseModal = new bootstrap.Modal(document.getElementById('responseModal'));

    async function submitData() {
  const formData = new FormData();
  formData.append('delivery', delivery.value);
  formData.append('orderNo', orderNo.value);
  formData.append('date', orderDate.value);
  formData.append('docsp', docsp.value);
  formData.append('Customername', Customername.value);
  formData.append('phone', phone.value);
  formData.append('total', total.value);
  formData.append('adv', adv.value);
  formData.append('frame', frame.value);
  formData.append('lens', lens.value);
  formData.append('sent', sent.value);
  formData.append('rec', rec.value);
  formData.append('informed', informed.value);
  formData.append('feedback', feedback.value);

  let message = '';
  try {
    const res = await fetch(scriptURL, {
      method: "POST",
      body: formData // <--- plain form data
    });

    const result = await res.json();
    message = result.status === "success" ? "Data submitted successfully!" : "Error submitting data.";
  } catch(err) {
    message = "Network or server error.";
  }

  document.getElementById('modalBody').textContent = message;
  responseModal.show();
}

  </script>
</body>
</html>
